name: TEST - Minimal Debug Version

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target test environment'
        required: false
        type: choice
        options: [dev, staging, prod]
        default: dev
  push:
    branches: [main]
    paths:
      - '.github/workflows/test-minimal.yml'

permissions:
  contents: read

jobs:
  basic-test:
    name: "Basic Test"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Simple Test
        run: |
          echo "Test workflow is running successfully"
          echo "Environment: ${{ inputs.environment || 'dev' }}"
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"

      - name: Setup Tools Test
        run: |
          # Test that we can install tools
          echo "Testing tool installation..."

          # Install jq as a simple test
          sudo apt-get update && sudo apt-get install -y jq

          # Verify
          jq --version

      - name: Test Summary
        run: |
          echo "## âœ… Minimal Test Workflow Success" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow executed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Tool installation works" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub context accessible" >> $GITHUB_STEP_SUMMARY