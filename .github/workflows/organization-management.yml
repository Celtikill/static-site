name: ORG - Organization Management (Isolated)

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options: [plan, apply, destroy]
        default: plan
      scope:
        description: 'Scope of management operations'
        required: false
        type: choice
        options: [all, organization, roles]
        default: all
      import_mode:
        description: 'Import existing accounts instead of creating new'
        required: false
        type: boolean
        default: true
      create_mode:
        description: 'Create new accounts (for fresh demo setup)'
        required: false
        type: boolean
        default: false
      target_environments:
        description: 'Target environments for role operations (comma-separated or "all")'
        required: false
        type: string
        default: 'all'
      confirm_destruction:
        description: 'Type "CONFIRM" to allow destructive operations'
        required: false
        type: string
        default: ''

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
  OPENTOFU_VERSION: ${{ vars.OPENTOFU_VERSION }}
  TF_IN_AUTOMATION: true
  TF_CLI_ARGS: "-no-color"
  NO_COLOR: 1

concurrency:
  group: org-management-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validation:
    name: "ðŸ” Pre-flight Validation"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      should_proceed: ${{ steps.validate.outputs.should_proceed }}
      action: ${{ steps.validate.outputs.action }}

    steps:
      - name: Validate inputs
        id: validate
        run: |
          echo "Validating organization management workflow inputs..."

          # Validate action
          if [[ "${{ inputs.action }}" == "destroy" && "${{ inputs.confirm_destruction }}" != "CONFIRM" ]]; then
            echo "âŒ Destructive action requires confirmation"
            echo "should_proceed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Validate mode consistency
          if [[ "${{ inputs.import_mode }}" == "true" && "${{ inputs.create_mode }}" == "true" ]]; then
            echo "âŒ Cannot enable both import_mode and create_mode"
            echo "should_proceed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "âœ… Validation passed"
          echo "should_proceed=true" >> $GITHUB_OUTPUT
          echo "action=${{ inputs.action }}" >> $GITHUB_OUTPUT

  bootstrap-management-backend:
    name: "ðŸ—ï¸ Bootstrap Management Backend (if needed)"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: validation
    if: needs.validation.outputs.should_proceed == 'true' && (inputs.action == 'apply' || inputs.action == 'plan')
    environment:
      name: management
      url: https://console.aws.amazon.com/s3/buckets/static-site-terraform-state-us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_CENTRAL }}
          role-session-name: GitHubActions-BootstrapMgmt-${{ github.run_id }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.OPENTOFU_VERSION }}

      - name: Check if management backend exists
        id: check_backend
        run: |
          echo "ðŸ” Checking if management backend bucket exists..."

          BUCKET_NAME="static-site-terraform-state-us-east-1"

          if aws s3 ls "s3://$BUCKET_NAME" >/dev/null 2>&1; then
            echo "âœ… Management backend bucket already exists: $BUCKET_NAME"
            echo "backend_exists=true" >> $GITHUB_OUTPUT
            echo "backend_bucket=$BUCKET_NAME" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸  Management backend bucket does not exist: $BUCKET_NAME"
            echo "ðŸ—ï¸ Will create management backend infrastructure"
            echo "backend_exists=false" >> $GITHUB_OUTPUT
            echo "backend_bucket=$BUCKET_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Bootstrap management backend
        if: steps.check_backend.outputs.backend_exists == 'false'
        run: |
          echo "ðŸš€ Bootstrapping management account backend infrastructure..."

          # Create temporary directory for bootstrap
          mkdir -p bootstrap-mgmt
          cd bootstrap-mgmt

          # Create inline Terraform configuration for management backend
          cat > main.tf <<EOF
          terraform {
            required_providers {
              aws = {
                source  = "hashicorp/aws"
                version = "~> 5.0"
              }
            }
          }

          provider "aws" {
            region = "${{ env.AWS_DEFAULT_REGION }}"
            default_tags {
              tags = {
                Environment = "management"
                ManagedBy   = "terraform-bootstrap"
                Project     = "static-site"
                Purpose     = "backend-state"
              }
            }
          }

          # S3 bucket for management account state
          resource "aws_s3_bucket" "terraform_state" {
            bucket = "static-site-terraform-state-us-east-1"

            tags = {
              Name    = "management-terraform-state-bucket"
              Purpose = "terraform-backend"
            }
          }

          # S3 bucket versioning
          resource "aws_s3_bucket_versioning" "terraform_state" {
            bucket = aws_s3_bucket.terraform_state.id
            versioning_configuration {
              status = "Enabled"
            }
          }

          # S3 bucket encryption
          resource "aws_s3_bucket_server_side_encryption_configuration" "terraform_state" {
            bucket = aws_s3_bucket.terraform_state.id

            rule {
              apply_server_side_encryption_by_default {
                sse_algorithm = "AES256"
              }
              bucket_key_enabled = true
            }
          }

          # S3 bucket public access block
          resource "aws_s3_bucket_public_access_block" "terraform_state" {
            bucket = aws_s3_bucket.terraform_state.id

            block_public_acls       = true
            block_public_policy     = true
            ignore_public_acls      = true
            restrict_public_buckets = true
          }

          # DynamoDB table for state locking
          resource "aws_dynamodb_table" "terraform_state_lock" {
            name           = "static-site-locks-management"
            billing_mode   = "PAY_PER_REQUEST"
            hash_key       = "LockID"

            attribute {
              name = "LockID"
              type = "S"
            }

            tags = {
              Name    = "management-terraform-state-lock"
              Purpose = "terraform-backend"
            }
          }

          # Outputs
          output "bucket_name" {
            value       = aws_s3_bucket.terraform_state.id
            description = "Name of the S3 bucket for Terraform state"
          }

          output "dynamodb_table_name" {
            value       = aws_dynamodb_table.terraform_state_lock.name
            description = "Name of the DynamoDB table for state locking"
          }
          EOF

          echo "ðŸ“„ Management backend configuration created"

          # Initialize with local backend (chicken-and-egg solution)
          echo "ðŸ”§ Initializing bootstrap configuration with local backend..."
          tofu init

          # Plan bootstrap infrastructure
          echo "ðŸ“‹ Planning management backend bootstrap..."
          tofu plan -out=bootstrap.tfplan

          # Apply bootstrap infrastructure
          echo "ðŸš€ Creating management backend infrastructure..."
          tofu apply -auto-approve bootstrap.tfplan

          echo "âœ… Management backend bootstrap completed"

          # Show outputs
          echo "ðŸ“‹ Backend outputs:"
          tofu output

          # Clean up temporary directory
          cd ..
          rm -rf bootstrap-mgmt

      - name: Verify management backend
        run: |
          echo "ðŸ” Verifying management backend is accessible..."

          BUCKET_NAME="${{ steps.check_backend.outputs.backend_bucket }}"

          # Verify S3 bucket
          if aws s3 ls "s3://$BUCKET_NAME" >/dev/null 2>&1; then
            echo "âœ… S3 bucket verified: $BUCKET_NAME"
          else
            echo "âŒ S3 bucket verification failed: $BUCKET_NAME"
            exit 1
          fi

          # Check for DynamoDB table (if bootstrap creates one)
          TABLE_NAME="static-site-locks-management"
          if aws dynamodb describe-table --table-name "$TABLE_NAME" >/dev/null 2>&1; then
            echo "âœ… DynamoDB table verified: $TABLE_NAME"
          else
            echo "âš ï¸  DynamoDB table not found (may not be created): $TABLE_NAME"
          fi

          echo "âœ… Management backend verification completed"

  iam-management:
    name: "ðŸ‘¥ IAM Management Foundation - ${{ inputs.action }}"
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [validation, bootstrap-management-backend]
    if: needs.validation.outputs.should_proceed == 'true' && (inputs.action == 'apply' || inputs.action == 'plan')
    environment:
      name: management
      url: https://console.aws.amazon.com/iam/home#/groups

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_CENTRAL }}
          role-session-name: GitHubActions-IAMManagement-${{ github.run_id }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.OPENTOFU_VERSION }}

      - name: Verify AWS access
        run: |
          echo "ðŸ” Verifying AWS access for IAM management..."
          aws sts get-caller-identity
          aws iam get-account-summary --output table || echo "âš ï¸  Limited IAM permissions"

      - name: Initialize Terraform
        working-directory: terraform/foundations/iam-management
        run: |
          echo "ðŸš€ Initializing Terraform for IAM management..."
          tofu init

      - name: Generate Terraform Variables
        working-directory: terraform/foundations/iam-management
        run: |
          echo "âš™ï¸ Generating terraform.tfvars with fallback values..."

          # Create terraform.tfvars with fallback account IDs
          cat > terraform.tfvars <<EOF
          aws_region = "us-east-1"
          admin_group_name = "CrossAccountAdmins"
          cross_account_admin_role_name = "CrossAccountAdminRole"
          assume_role_external_id = "cross-account-admin-access"

          # Fallback account IDs for initial deployment
          fallback_account_ids = {
            dev     = "822529998967"
            staging = "927588814642"
            prod    = "546274483801"
          }

          initial_admin_users = []
          create_console_access = false
          EOF

          echo "ðŸ“„ Generated terraform.tfvars for IAM management"

      - name: Terraform Plan
        working-directory: terraform/foundations/iam-management
        run: |
          echo "ðŸ“‹ Running Terraform plan for IAM management..."
          tofu plan -out=iam-mgmt.tfplan

      - name: Display Plan Summary
        working-directory: terraform/foundations/iam-management
        run: |
          echo "ðŸ“Š IAM Management Plan Summary:"
          echo ""

          if [ -f iam-mgmt.tfplan ]; then
            echo "ðŸ“ Changes detected - plan saved to iam-mgmt.tfplan"
            echo ""
            echo "### Plan Summary"
            tofu show -no-color iam-mgmt.tfplan | head -30
          else
            echo "âŒ Plan failed"
            exit 1
          fi

      - name: Terraform Apply
        if: inputs.action == 'apply'
        working-directory: terraform/foundations/iam-management
        run: |
          echo "ðŸš€ Applying IAM management foundation..."
          tofu apply -auto-approve iam-mgmt.tfplan

      - name: Extract Outputs
        if: inputs.action == 'apply'
        working-directory: terraform/foundations/iam-management
        run: |
          echo "ðŸ“‹ IAM Management Foundation Outputs:"
          echo ""

          echo "### Admin Group Information"
          echo "Admin Group Name: $(tofu output -raw admin_group_name)"
          echo "Admin Group ARN: $(tofu output -raw admin_group_arn)"
          echo ""

          echo "### Deployment Status"
          tofu output -json deployment_status | jq -r '
            "Account Source: " + .account_source,
            "Using Fallback Values: " + (.using_fallback_values | tostring),
            "Organization State Available: " + (.org_state_available | tostring)
          '
          echo ""

          echo "### Role Switching URLs"
          tofu output -json role_switching_urls | jq -r 'to_entries[] | "ðŸ”— \(.key | ascii_upcase): \(.value)"'

      - name: Verify IAM Group Creation
        if: inputs.action == 'apply'
        run: |
          echo "ðŸ” Verifying IAM group creation..."

          GROUP_NAME=$(cd terraform/foundations/iam-management && tofu output -raw admin_group_name)

          if aws iam get-group --group-name "$GROUP_NAME" >/dev/null 2>&1; then
            echo "âœ… IAM group '$GROUP_NAME' created successfully"
            echo ""
            echo "ðŸ“Š Group Details:"
            aws iam get-group --group-name "$GROUP_NAME" --output table
          else
            echo "âŒ IAM group '$GROUP_NAME' not found"
            exit 1
          fi

  organization-management:
    name: "ðŸ¢ Organization Management - ${{ inputs.action }}"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [validation, bootstrap-management-backend, iam-management]
    if: needs.validation.outputs.should_proceed == 'true'
    environment:
      name: management
      url: https://console.aws.amazon.com/organizations/v2/home

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_CENTRAL }}
          role-session-name: GitHubActions-OrgManagement-${{ github.run_id }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.OPENTOFU_VERSION }}

      - name: Verify AWS access
        run: |
          echo "ðŸ” Verifying AWS access..."
          aws sts get-caller-identity
          aws organizations describe-organization --output table || echo "âš ï¸  Organization may not exist yet"

      - name: Initialize Terraform
        working-directory: terraform/foundations/org-management
        run: |
          echo "ðŸš€ Initializing Terraform for organization management..."
          tofu init -upgrade

      - name: Configure Terraform variables
        working-directory: terraform/foundations/org-management
        run: |
          echo "âš™ï¸  Configuring Terraform variables..."
          cat > terraform.tfvars <<EOF
          import_existing_accounts = ${{ inputs.import_mode }}
          create_new_accounts = ${{ inputs.create_mode }}
          aws_region = "${{ env.AWS_DEFAULT_REGION }}"
          github_repo = "${{ github.repository }}"
          organization_name = "static-site-org"
          EOF

          echo "ðŸ“„ Generated terraform.tfvars:"
          cat terraform.tfvars

      - name: Terraform Plan
        working-directory: terraform/foundations/org-management
        run: |
          echo "ðŸ“‹ Running Terraform plan..."
          tofu plan -detailed-exitcode -out=tfplan

          # Store plan result
          echo "PLAN_RESULT=$?" >> $GITHUB_ENV

      - name: Display Plan Summary
        working-directory: terraform/foundations/org-management
        if: always()
        run: |
          if [[ "$PLAN_RESULT" == "0" ]]; then
            echo "âœ… No changes required"
          elif [[ "$PLAN_RESULT" == "2" ]]; then
            echo "ðŸ“ Changes detected - plan saved to tfplan"
            echo ""
            echo "### Plan Summary"
            tofu show -no-color tfplan | head -50
          else
            echo "âŒ Plan failed"
            exit 1
          fi

      - name: Terraform Apply
        working-directory: terraform/foundations/org-management
        if: inputs.action == 'apply' && (env.PLAN_RESULT == '2' || env.PLAN_RESULT == '0')
        run: |
          if [[ "$PLAN_RESULT" == "0" ]]; then
            echo "ðŸ”„ No changes required, but running apply to ensure state is properly initialized..."
            echo "This is common when importing existing infrastructure."
          else
            echo "ðŸš€ Applying Terraform changes..."
          fi

          tofu apply -auto-approve tfplan

          echo ""
          echo "### Applied Changes Summary"
          tofu output -json | jq .

      - name: Generate AWS Configuration Files
        if: inputs.action == 'apply'
        working-directory: terraform/foundations/org-management
        run: |
          echo "ðŸ“ Generating AWS configuration files..."

          mkdir -p ../../aws-configs

          # Extract CLI config content
          tofu output -json aws_configuration | jq -r '.cli_config_content' > ../../aws-configs/aws-cli-config.ini

          # Create setup instructions
          cat > ../../aws-configs/README.md <<'EOF'
          # AWS Cross-Account Configuration

          ## Quick Setup

          ### 1. AWS CLI Configuration

          Append the configuration to your AWS config file:

          ```bash
          cat aws-cli-config.ini >> ~/.aws/config
          ```

          Then edit `~/.aws/config` and replace `YOUR_USERNAME` with your actual IAM username.

          ### 2. AWS Console Role Switching

          Open the `aws-cli-config.ini` file and click the "Console URL" links in the comments. This will automatically configure role switching in your AWS Console.

          ## Usage Examples

          ### CLI:
          ```bash
          # List S3 buckets in dev account
          aws s3 ls --profile dev-admin

          # Check current identity in staging
          aws sts get-caller-identity --profile staging-admin

          # Deploy to prod
          aws cloudformation deploy --profile prod-admin ...
          ```

          ### Console:
          After clicking the Console URLs once, roles will appear in your AWS Console dropdown (username â†’ Switch Role â†’ Recent Roles)

          ## MFA Setup

          Find your MFA device ARN:
          ```bash
          aws iam list-mfa-devices
          ```

          Replace `YOUR_USERNAME` in the config with your actual IAM username.
          EOF

          echo "âœ… Configuration files generated"
          ls -lh ../../aws-configs/

      - name: Upload AWS Configuration Artifact
        if: inputs.action == 'apply'
        uses: actions/upload-artifact@v4
        with:
          name: aws-cross-account-config-${{ github.run_id }}
          path: aws-configs/
          retention-days: 30

      - name: Terraform Destroy
        working-directory: terraform/foundations/org-management
        if: inputs.action == 'destroy'
        run: |
          echo "ðŸ—‘ï¸  Destroying organization management infrastructure..."
          echo "âš ï¸  This will remove organization structure, accounts, and policies"
          tofu destroy -auto-approve

      - name: Organization Status
        if: always() && (inputs.action == 'plan' || inputs.action == 'apply')
        run: |
          echo "ðŸ¢ Current Organization Status:"
          echo ""

          # Organization overview
          aws organizations describe-organization --output table 2>/dev/null || echo "No organization found"

          echo ""
          echo "ðŸ“Š Organizational Units:"
          aws organizations list-organizational-units-for-parent \
            --parent-id $(aws organizations list-roots --query 'Roots[0].Id' --output text 2>/dev/null) \
            --output table 2>/dev/null || echo "No OUs found"

          echo ""
          echo "ðŸ‘¥ Accounts:"
          aws organizations list-accounts --output table 2>/dev/null || echo "No accounts found"

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        if: inputs.action == 'plan' && env.PLAN_RESULT == '2'
        with:
          name: org-management-plan-${{ github.run_id }}
          path: terraform/foundations/org-management/tfplan
          retention-days: 7

  cross-account-roles:
    name: "ðŸ” Cross-Account Role Management"
    if: inputs.scope == 'all' || inputs.scope == 'roles'
    uses: ./.github/workflows/reusable-cross-account-roles.yml
    with:
      account_mapping: |
        {
          "dev": "822529998967",
          "staging": "927588814642",
          "prod": "546274483801"
        }
      external_id: "github-actions-static-site"
      management_account_id: "223938610551"
      action: ${{ inputs.action }}
      target_environments: ${{ inputs.target_environments }}
    secrets:
      aws_role_arn: ${{ secrets.AWS_ASSUME_ROLE_CENTRAL }}

  summary:
    name: "ðŸ“Š Workflow Summary"
    runs-on: ubuntu-latest
    needs: [validation, organization-management, cross-account-roles]
    if: always()

    steps:
      - name: Workflow Summary
        run: |
          echo "## Organization Management Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** ${{ inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "**Scope:** ${{ inputs.scope }}" >> $GITHUB_STEP_SUMMARY
          echo "**Import Mode:** ${{ inputs.import_mode }}" >> $GITHUB_STEP_SUMMARY
          echo "**Create Mode:** ${{ inputs.create_mode }}" >> $GITHUB_STEP_SUMMARY
          echo "**Target Environments:** ${{ inputs.target_environments }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Organization Management Status
          if [[ "${{ inputs.scope }}" == "all" || "${{ inputs.scope }}" == "organization" ]]; then
            echo "### ðŸ›ï¸ Organization Management" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ needs.organization-management.result }}" == "success" ]]; then
              echo "âœ… **Organization setup completed successfully**" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ needs.organization-management.result }}" == "failure" ]]; then
              echo "âŒ **Organization setup failed** - Check logs for details" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ needs.organization-management.result }}" == "skipped" ]]; then
              echo "â­ï¸ **Organization setup skipped**" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Cross-Account Roles Status
          if [[ "${{ inputs.scope }}" == "all" || "${{ inputs.scope }}" == "roles" ]]; then
            echo "### ðŸ” Cross-Account Roles" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ needs.cross-account-roles.result }}" == "success" ]]; then
              echo "âœ… **Cross-account roles managed successfully**" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ needs.cross-account-roles.result }}" == "failure" ]]; then
              echo "âŒ **Cross-account roles failed** - Check logs for details" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ needs.cross-account-roles.result }}" == "skipped" ]]; then
              echo "â­ï¸ **Cross-account roles skipped**" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Overall Status
          if [[ "${{ needs.validation.result }}" == "failure" ]]; then
            echo "âŒ **Overall Status: Validation Failed** - Check input parameters" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.organization-management.result }}" == "success" && "${{ needs.cross-account-roles.result }}" == "success" ]]; then
            echo "âœ… **Overall Status: All Operations Completed Successfully**" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.organization-management.result }}" == "failure" || "${{ needs.cross-account-roles.result }}" == "failure" ]]; then
            echo "âŒ **Overall Status: Some Operations Failed** - Check individual job logs" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Overall Status: Operations Completed** - Some jobs may have been skipped" >> $GITHUB_STEP_SUMMARY
          fi

          # AWS Configuration Section (only if apply was successful)
          if [[ "${{ needs.organization-management.result }}" == "success" && "${{ inputs.action }}" == "apply" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸ” AWS Cross-Account Configuration" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            echo "### ðŸ“¥ Download Configuration" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Download the complete AWS configuration package from the workflow artifacts above." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**The package includes:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`aws-cli-config.ini\` - AWS CLI profiles with embedded console URLs" >> $GITHUB_STEP_SUMMARY
            echo "- \`README.md\` - Setup instructions and usage examples" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            echo "### ðŸ”— Quick Console Access" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Click these links to configure AWS Console role switching:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Environment | Console URL |" >> $GITHUB_STEP_SUMMARY
            echo "|-------------|-------------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”µ Dev | [Switch to Dev Admin](https://signin.aws.amazon.com/switchrole?account=822529998967&roleName=CrossAccountAdminRole&displayName=Dev-Admin) |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¡ Staging | [Switch to Staging Admin](https://signin.aws.amazon.com/switchrole?account=927588814642&roleName=CrossAccountAdminRole&displayName=Staging-Admin) |" >> $GITHUB_STEP_SUMMARY
